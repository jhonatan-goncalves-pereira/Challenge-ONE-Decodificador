<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <header>
        <a href="https://www.aluracursos.com" target="_blank">
            <img src="assets/images/Frame 6.png" alt="Logo Alura" class="decodificador__logo">
        </a> 
    </header>

    <main class="decodificador">
        
        <section class="decodificador__form">
                <textarea class="decodificador__form__campo" type="text" name="" id="txt-de-cript" placeholder="Digite seu texto..."></textarea>
                <p for="txtEcnript" class="decodificador__form__label">
                    <img src="assets/images/bi_exclamation-circle-fill.svg" alt="Exclamação sobre grafia para criptgrafar">
                    Apenas letras maiúsculas e sem acento.
                </p>
            <aside class="decodificador__form__botoes">
                <a class="decodificador__form__botao " id="btn-criptografa">Criptografar</a>
                <a class="decodificador__form__botao " id="btn-descriptografa">Descriptografar</a>
            </aside>
        </section>
        
        <div class="decodificador__txtLateral">
            <img class="decodificador__txtLateral__img" src="assets/images/icon-descodificado.svg" alt="ícone de descodificação">
            <h3 class="decodificador__txtLateral__Titulo" >Nenhuma mensagem encontrada</h3>
            <p class="decodificador__txtLateral__Txt" >Digite o texto que você deseja criptografar ou descriptografar.</p>
            <span class="decodificador__txtLateral__spanCopiado"> Texto copiado para área de transferência! </span>
            <a class="decodificador__txtLateral__btnCopiar">Copiar Texto</a>            
        </div>
    </main>

    <footer class="rodape">
        <a href="https://www.linkedin.com/in/jhonatan-goncalves-pereira/" target="_blank">
            By <strong> Jhonatan Gonçalves Pereira </strong>
        </a>
    </footer>


    <script src="assets/js/script.js">

    </script>
</body>
</html>
